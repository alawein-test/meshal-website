name: Generate & Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate documentation links
        id: validate
        run: node scripts/validate-docs.js --ci

      - name: Comment on PR with validation results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = { errors: [], warnings: [] };
            try {
              report = JSON.parse(fs.readFileSync('docs-validation-report.json', 'utf8'));
            } catch (e) {}
            
            const errorList = report.errors?.map(e => `- ‚ùå ${e}`).join('\n') || 'None';
            const warningList = report.warnings?.map(w => `- ‚ö†Ô∏è ${w}`).join('\n') || 'None';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìö Documentation Validation Results\n\n### Errors\n${errorList}\n\n### Warnings\n${warningList}\n\n---\n*Run \`node scripts/validate-docs.js --verbose\` locally for details.*`
            });

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docs-validation-report
          path: docs-validation-report.json
          retention-days: 7

  update-badges:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update documentation badges
        run: node scripts/update-badges.js

      - name: Upload badge coverage report
        uses: actions/upload-artifact@v4
        with:
          name: badge-coverage
          path: badge-coverage.json
          retention-days: 7

      - name: Commit badge updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md badge-coverage.json
          git diff --staged --quiet || git commit -m "docs: update documentation coverage badges [skip ci]"
          git push || echo "No changes to push"

  build-docs:
    needs: [validate-docs, update-badges]
    if: always() && needs.validate-docs.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate TypeDoc API documentation
        run: npx typedoc

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/api
          retention-days: 7

  deploy-docs:
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: docs/api

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/api

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
