name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Build application
        run: npm run build
      
      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:4173
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && !cancelled()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const passed = '${{ steps.playwright.outcome }}' === 'success';
            const icon = passed ? '‚úÖ' : '‚ùå';
            const status = passed ? 'All tests passed!' : 'Some tests failed. Check the artifacts for details.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${icon} Playwright E2E Test Results\n\n**Status:** ${status}\n\nüìä [View full report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n---\n*Tests run on: ${new Date().toISOString()}*`
            });

      - name: Fail if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1
