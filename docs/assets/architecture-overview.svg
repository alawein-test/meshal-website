<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0F0A1F"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Alawein Platform Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="60" width="700" height="120" rx="8" fill="#1E1534" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="85" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FRONTEND (React + Vite + TypeScript)</text>
  
  <!-- Frontend boxes -->
  <rect x="70" y="100" width="120" height="60" rx="6" fill="url(#purpleGrad)"/>
  <text x="130" y="135" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Pages</text>
  
  <rect x="210" y="100" width="120" height="60" rx="6" fill="url(#purpleGrad)"/>
  <text x="270" y="135" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Platforms</text>
  
  <rect x="350" y="100" width="120" height="60" rx="6" fill="url(#purpleGrad)"/>
  <text x="410" y="135" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Components</text>
  
  <rect x="490" y="100" width="120" height="60" rx="6" fill="url(#purpleGrad)"/>
  <text x="550" y="135" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Studios</text>
  
  <rect x="630" y="100" width="100" height="60" rx="6" fill="url(#purpleGrad)"/>
  <text x="680" y="135" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Hooks</text>
  
  <!-- State Layer -->
  <rect x="150" y="210" width="500" height="80" rx="8" fill="#1E1534" stroke="#06B6D4" stroke-width="2"/>
  <text x="400" y="235" fill="#06B6D4" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STATE MANAGEMENT</text>
  
  <rect x="180" y="250" width="130" height="30" rx="4" fill="url(#cyanGrad)"/>
  <text x="245" y="270" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Zustand (Global)</text>
  
  <rect x="335" y="250" width="130" height="30" rx="4" fill="url(#cyanGrad)"/>
  <text x="400" y="270" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">TanStack Query</text>
  
  <rect x="490" y="250" width="130" height="30" rx="4" fill="url(#cyanGrad)"/>
  <text x="555" y="270" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">React Context</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="320" width="700" height="160" rx="8" fill="#1E1534" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="345" fill="#10B981" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LOVABLE CLOUD (Supabase)</text>
  
  <!-- Backend boxes -->
  <rect x="70" y="360" width="200" height="100" rx="6" fill="#162418" stroke="#10B981" stroke-width="1"/>
  <text x="170" y="385" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Edge Functions</text>
  <text x="170" y="405" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">simcore-api</text>
  <text x="170" y="420" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">mezan-api</text>
  <text x="170" y="435" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">talai-api / optilibria-api / qmlab-api</text>
  
  <rect x="300" y="360" width="200" height="100" rx="6" fill="#162418" stroke="#10B981" stroke-width="1"/>
  <text x="400" y="385" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Authentication</text>
  <text x="400" y="410" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Email/Password</text>
  <text x="400" y="430" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">RLS Policies</text>
  <text x="400" y="450" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Session Management</text>
  
  <rect x="530" y="360" width="200" height="100" rx="6" fill="#162418" stroke="#10B981" stroke-width="1"/>
  <text x="630" y="385" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">PostgreSQL</text>
  <text x="630" y="410" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Platform Tables</text>
  <text x="630" y="430" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">User Profiles</text>
  <text x="630" y="450" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Project Data</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <line x1="400" y1="180" x2="400" y2="205" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="290" x2="400" y2="315" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>