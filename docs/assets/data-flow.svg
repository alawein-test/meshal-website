<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06B6D4"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0F0A1F"/>
  
  <!-- Title -->
  <text x="400" y="30" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Data Flow: Request â†’ Response</text>
  
  <!-- User -->
  <circle cx="80" cy="200" r="35" fill="#1E1534" stroke="#8B5CF6" stroke-width="2"/>
  <text x="80" y="205" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">User</text>
  
  <!-- Component -->
  <rect x="160" y="165" width="100" height="70" rx="6" fill="url(#boxGrad)"/>
  <text x="210" y="195" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">React</text>
  <text x="210" y="210" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Component</text>
  
  <!-- Hook -->
  <rect x="290" y="165" width="100" height="70" rx="6" fill="url(#boxGrad)"/>
  <text x="340" y="195" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Custom</text>
  <text x="340" y="210" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Hook</text>
  
  <!-- TanStack Query -->
  <rect x="420" y="165" width="100" height="70" rx="6" fill="#0E7490"/>
  <text x="470" y="195" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">TanStack</text>
  <text x="470" y="210" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Query</text>
  
  <!-- Edge Function -->
  <rect x="550" y="165" width="100" height="70" rx="6" fill="#059669"/>
  <text x="600" y="195" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Edge</text>
  <text x="600" y="210" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Function</text>
  
  <!-- Database -->
  <ellipse cx="720" cy="200" rx="50" ry="35" fill="#1E1534" stroke="#10B981" stroke-width="2"/>
  <text x="720" y="195" fill="#10B981" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">PostgreSQL</text>
  <text x="720" y="210" fill="#10B981" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Database</text>
  
  <!-- Forward arrows -->
  <line x1="115" y1="200" x2="155" y2="200" stroke="#06B6D4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="260" y1="200" x2="285" y2="200" stroke="#06B6D4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="390" y1="200" x2="415" y2="200" stroke="#06B6D4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="200" x2="545" y2="200" stroke="#06B6D4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="200" x2="665" y2="200" stroke="#06B6D4" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Labels -->
  <text x="135" y="185" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">interact</text>
  <text x="272" y="185" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">call</text>
  <text x="402" y="185" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">query</text>
  <text x="532" y="185" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">fetch</text>
  <text x="658" y="185" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">SQL</text>
  
  <!-- Cache box -->
  <rect x="420" y="280" width="100" height="50" rx="6" fill="#1E1534" stroke="#F59E0B" stroke-width="2"/>
  <text x="470" y="300" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Query</text>
  <text x="470" y="315" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Cache</text>
  
  <!-- Cache arrow -->
  <line x1="470" y1="235" x2="470" y2="275" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="500" y="260" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="9">cache hit?</text>
  
  <!-- Legend -->
  <rect x="50" y="340" width="700" height="45" rx="4" fill="#1E1534"/>
  <text x="80" y="365" fill="#A3A3A3" font-family="system-ui, sans-serif" font-size="10">Legend:</text>
  <rect x="130" y="355" width="12" height="12" rx="2" fill="#8B5CF6"/>
  <text x="150" y="365" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="10">Frontend</text>
  <rect x="220" y="355" width="12" height="12" rx="2" fill="#0E7490"/>
  <text x="240" y="365" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="10">State</text>
  <rect x="290" y="355" width="12" height="12" rx="2" fill="#059669"/>
  <text x="310" y="365" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="10">Backend</text>
  <rect x="380" y="355" width="12" height="12" rx="2" fill="#1E1534" stroke="#F59E0B"/>
  <text x="400" y="365" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="10">Cache</text>
</svg>